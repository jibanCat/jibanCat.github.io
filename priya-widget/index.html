<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PRIYA Emulator: 1P Sweep</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #444;
    }

    #controls {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    label {
      font-weight: bold;
    }

    #param-select, #slider {
      font-size: 1rem;
    }

    #param-value {
      font-family: monospace;
      font-size: 0.95rem;
      color: #222;
    }

    #slider {
      width: 250px;
      max-width: 100%;
    }

    svg {
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <h1>PRIYA 1P Parameter: LyÎ± 1D Flux Power Spectrum</h1>

  <div id="controls">
    <label for="param-select">Parameter:</label>
    <select id="param-select"></select>
    <input id="slider" type="range" min="0" max="99" step="1" />
    <span id="param-value">Value</span>
  </div>

  <svg id="chart" width="700" height="500"></svg>

  <script src="widget.js"></script>
</body>
</html>
